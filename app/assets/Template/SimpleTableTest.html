<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="../assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="../assets/global/plugins/table/jquerytable.css" rel="stylesheet" />
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link rel="stylesheet" type="text/css" href="../assets/global/plugins/clockface/css/clockface.css" />
    <link rel="stylesheet" type="text/css" href="../assets/global/plugins/bootstrap-datepicker/css/datepicker3.css" />

    <!-- BEGIN THEME STYLES -->
 
    <script src="../assets/global/plugins/jquery-1.11.0.min.js"></script>
    <script src="../assets/global/plugins/table/jquerytable.js"></script>
    <script src="../assets/local/script/sdlbase.js"></script>
    <script src="../assets/local/script/sdltool.js"></script>

    <link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<body>
    <div class="row">
    <div class="col-md-12">
        <!-- Begin 页面参数 -->
        <div class="portlet-body form">
            <form class="form-horizontal" role="form" id="formContent" method="post">
                <div class="form-body">

                    <div class="form-group">
                        <div class="col-md-9">
                            <h3 class="page-title">测试报表</h3>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">日期类型：</label>
                        <div class="col-md-2 control-label" style="width: 32%">
                            <ul class="nav nav-pills" id="datetype" data-target="sampletab">
                                <li class="active">
                                    <a data-value="1" href="#" params="2015-06-12,2015-06-18">按天</a>
                                </li>
                                <li>
                                    <a data-value="3" href="#" params="2015-04-24,2015-06-18">按月</a>
                                </li>
                                <li>
                                    <a data-value="4" href="#" params="2015-02-01,2015-05-31">按季度</a>
                                </li>
                                <li>
                                    <a data-value="5" href="#" params="2015-02-01,2015-05-31">按半年</a>
                                </li>
                                <li>
                                    <a data-value="6" href="#" params="2015-02-01,2015-05-31">按年</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">选择日期：</label>

                        <div class="col-md-8">
                            <div class="btn btn-default" id="reportrange">
                                <i class="fa fa-calendar"></i>
                                &nbsp; <span></span>
                                <b class="fa fa-angle-down"></b>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label"></label>
                        <div class="col-md-1">
                            <a class="btn red-orange btn-primary" href="#" id="btnSubmit" data-toggle="search">开始查询<i class="fa fa-search"></i></a>
                        </div>
                    </div>
                </div>


            </form>
        </div>
        <!-- Begin 表格 -->
        <div class="portlet box blue-madison">
            <div class="portlet-title">
                <div class="caption">
                    <i></i>测试报表<span datatype="Quota"></span>
                </div>
            </div>
            <div class="portlet-body">
                <a class="btn btn-default" data-toggle="export" href="#" id="btnDown">下载数据</a>
                <div id="tbcontainer" class="tab-div">
                </div>

            </div>
        </div>
        <!-- End 表格 -->
    </div>
</div>

<script type="text/javascript">

    var simplepage = sdlpagebase.Page.extend({
            init: function (opt) {
            var that = this;
            //pagebase 初始化
            that._super(opt);
           // that.bindevent()
        },
        //请求数据,回调函数
        //status:请求状态 
        //rst:返回数据
            postcallback: function (status, rst) {
              var data = {
                "Status": "Success", "Data": [{
                    "Name": "DP_Dealer", "DataSets": [{
                        "Name": "Dealer_Clue_Get400", "Tables": [{
                            "Columns"
                : ["dim_day_id", "call_ord_num", "call_ord_rd_num", "call_ord_ind_num", "pc_call_ord_num", "pc_call_ord_rd_num"
                , "pc_call_ord_ind_num", "m_call_ord_num", "m_call_ord_rd_num", "m_call_ord_ind_num"], "Rows": [["20150630", "68530", "58338", "40476", "38482", "31730", "21970", "30048", "26742"
                , "18959"], ["20150430", "93758", "80525", "54420"
                , "56138", "47695", "32085", "37620", "33025", "22995"
                ], ["20150401", "77342", "69552", "47137", "45725", "41208", "27077", "31617", "28545", "20637"
                ]]
                        }]
                    }]
                }], "Msg": "\u64CD\u4F5C\u6210\u529F\uFF01"
, "Type": "Json"
            };
            var that = this;
            that.tableBind(data);
        },
        //配置导出参数
        //getExportConfig: function () {
        //    return {
        //        proc: "Dealer_Clue_Get400",
        //        cols: [
        //            { title: "日期", fmtstr: "####" },
        //            { title: "400通话数量" },
        //            { title: "400通话(排重）" },
        //            { title: "400独立号码数量" },
        //            { title: "400通话PC" },
        //            { title: "400通话PC（排重）" },
        //            { title: "400独立号码PC" },
        //            { title: "400通话移动" },
        //            { title: "400通话移动（排重）" },
        //            { title: "400独立号码移动" }
        //        ]
        //    }
        //},
        //表格
        tableBind: function (ds) {
            //table
            var tbinstance = new sdltool.simpletable({
                renderto: "tbcontainer",
                data: ds,
                dataKey: "Dealer_Clue_Get400",
                coloums: [
                    { title: "日期", datatp: "date" },
                    { title: "测试1" },
                    { title: "测试2" },
                    { title: "测试3" },
                    { title: "测试4" },
                    { title: "测试5" },
                    { title: "测试6" },
                    { title: "测试7" },
                    { title: "测试8" },
                    { title: "测试9" }
                ]
            });
            //table render
            tbinstance.render();
        }
    })

    // 调用init初始化,初始化查询
    new simplepage({
        //proc:存储过程名称
        postdata: [
            {
                //存储过程名称
                Name: "Dealer_Clue_Get400",
            }
        ]
    });

</script>



</body>
</html>
