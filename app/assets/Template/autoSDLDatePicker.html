<body>
    <div class="btn btn-default" id="calendar-day" data-target="calendar" data-type="day">
        <i class="fa fa-calendar"></i>
        &nbsp; <span></span>
        <b class="fa fa-angle-down"></b>
    </div>
    <div class="btn btn-default" id="calendar-month" data-target="calendar" data-type="month">
        <i class="fa fa-calendar"></i>
        &nbsp; <span></span>
        <b class="fa fa-angle-down"></b>
    </div>
    <div class="btn btn-default" id="calendar-q" data-target="calendar" data-type="quarter">
        <i class="fa fa-calendar"></i>
        &nbsp; <span></span>
        <b class="fa fa-angle-down"></b>
    </div>
    <div class="btn btn-default" id="calendar-hy" data-target="calendar" data-type="halfyear">
        <i class="fa fa-calendar"></i>
        &nbsp; <span></span>
        <b class="fa fa-angle-down"></b>
    </div>
    <div class="btn btn-default" id="calendar-y" data-target="calendar" data-type="year">
        <i class="fa fa-calendar"></i>
        &nbsp; <span></span>
        <b class="fa fa-angle-down"></b>
    </div>
    <script type="text/javascript">
        var simplepage = sdlpagebase.Page.extend({
            init: function (opt) {
                var that = this;
                //pagebase 初始化
                that._super(opt);
            },
            //请求数据,回调函数
            //evt:当期对象
            //status:请求状态 
            //rst:返回数据
            postcallback: function (status, rst) {
                //alert("success");
            },
        })
        // 调用init初始化,初始化查询
        new simplepage({
            //proc:存储过程名称
            postdata:
                [{
                    //存储过程名称
                    Name: "GetNormalData",
                }]
        });
    </script>
